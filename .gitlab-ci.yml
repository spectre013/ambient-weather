scan server:
  stage: scan
  script:
    - |
      export PATH=$PATH:/usr/local/go/bin
      echo "Running Truffle Hog"
      output="$(trufflehog -j filesystem weather-server | jq -C .)"
  
      if [ "${output}" != "" ]; then
        echo "${output}"
        exit 1
      else
        echo "No issues found"
        exit 0
      fi

server:
  stage: build docker
  script:
    - cd weather-server
    - docker build -t $DOCKER_REGISTRY/production/weather-server:2.1 . --no-cache
    - docker push $DOCKER_REGISTRY/production/weather-server:2.1



